<!DOCTYPE html>
<html>
    <head>
        <title>ReactJS - Drum Machine</title>
        <meta name="description" content="ReactJS-Drum Machine">
        <meta name="author" content="Mseong">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="stylesheet/style.css">
    </head>
    <body>
        <div id="ms"></div>
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
        <script type="text/babel">


const bankOne = [{
  keyCode: 81,
  keyTrigger: 'Q',
  id: 'Heater-1',
  url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'
}, {
  keyCode: 87,
  keyTrigger: 'W',
  id: 'Heater-2',
  url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3'
}, {
  keyCode: 69,
  keyTrigger: 'E',
  id: 'Heater-3',
  url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3'
}, {
  keyCode: 65,
  keyTrigger: 'A',
  id: 'Heater-4',
  url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3'
}, {
  keyCode: 83,
  keyTrigger: 'S',
  id: 'Clap',
  url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3'
}, {
  keyCode: 68,
  keyTrigger: 'D',
  id: 'Open-HH',
  url: 'https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'
}, {
  keyCode: 90,
  keyTrigger: 'Z',
  id: "Kick-n'-Hat",
  url: 'https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'
}, {
  keyCode: 88,
  keyTrigger: 'X',
  id: 'Kick',
  url: 'https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3'
}, {
  keyCode: 67,
  keyTrigger: 'C',
  id: 'Closed-HH',
  url: 'https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'

];

const bankTwo = [{
keyCode: 81,
keyTrigger: 'Q',
id: 'Chord-1',
url: 'https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3'
}, {
keyCode: 87,
keyTrigger: 'W',
id: 'Chord-2',
url: 'https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3'
}, {
keyCode: 69,
keyTrigger: 'E',
id: 'Chord-3',
url: 'https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3'
}, {
keyCode: 65,
keyTrigger: 'A',
id: 'Shaker',
url: 'https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3'
}, {
keyCode: 83,
keyTrigger: 'S',
id: 'Open-HH',
url: 'https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3'
}, {
keyCode: 68,
keyTrigger: 'D',
id: 'Closed-HH',
url: 'https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3'
}, {
keyCode: 90,
keyTrigger: 'Z',
id: 'Punchy-Kick',
url: 'https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3'
}, {
keyCode: 88,
keyTrigger: 'X',
id: 'Side-Stick',
url: 'https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3'
}, {
keyCode: 67,
keyTrigger: 'C',
id: 'Snare',
url: 'https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3'
}];


const initialState={
  bank:"one",
  power:true,
  currentKey:null,
  volume:0.5
}

const DrumAppReducer=(state=initialState,action) =>{
  switch (action.type) {
    case "changeBank":
    let bank = state.bank==="one"? "two":"one";
    return Object.assign({},state,{bank:bank})
    case "changePower":
    return Object.assign({},state,{power:!state.power,currentKey:null})
    case "changeKey":
    return Object.assign({},state,{currentKey:action.key})
    case "changeVolume":
    return Object.assign({},state,{volume:action.volume/100})
    default:
    return state
  }
}

const store=Redux.createStore(DrumAppReducer)
DrumMachineApp=ReactRedux.connect((state)=>(
  {
    bank:state.bank,
    power:state.power,
    currentKey:state.currentKey
  }
  ))(DrumMachineApp)
  
  VolumeSlider=ReactRedux.connect((state)=>(
    {
      volume:state.volume
    }
    ))(VolumeSlider)
  
  PowerSlider=ReactRedux.connect((state)=>(
    {
      power:state.power
    }
    ))(PowerSlider)
  BankSlider=ReactRedux.connect((state)=>(
    {
      bank:state.bank
    }
    ))(BankSlider)

  



function DrumMachineApp(props) {
  return (
    <div id="drum-machine" className="drum-container">
      <h1 class="title">The Drum Machine<br></br><small>By Mseong</small></h1> 
      <DrumPad/>
      <Display bank={props.bank} currentKey={props.currentKey} power={props.power}/>
      <VolumeSlider/>
      <div className="drum-section-container switches">
        <PowerSlider/>
        <BankSlider/>
      </div>
      
    </div>
  )
}

class DrumPad extends React.Component {
  constructor(props){
    super(props)
    this.handleKeydown=this.handleKeydown.bind(this)
  }
  componentDidMount() {
    document.addEventListener("keydown",this.handleKeydown)
  }
  componentWillUnmount() {
    document.removeEventListener("keydown",this.handleKeydown)
  }
  handleKeydown(e) {
    const keyCodes=[81,87,69,65,83,68,90,88,67];
    let index=keyCodes.indexOf(e.keyCode);
    let bank=this.props.bank==="one"? bankOne:bankTwo;

    if (index!==-1 && this.props.power) {
      document.getElementById(bank[index].keyTrigger).play();
      this.props.dispatch({type:"changeKey",key:index})
  }
}


  render() {
    let that =this;
    [].slice.call(document.getElementsByClassName("audio")).forEach((audio)=>audio.volume=that.props.volume);

    function createButton(index) {
      let bank=that.props.bank==="one"? bankOne:bankTwo
  
      return (
      <button className={that.props.power? "button-pad on" :"button-pad"} id={bank[index].id} 
      onClick={()=>{if (that.props.power) document.getElementById(bank[index].keyTrigger).play();
      that.props.dispatch({type:"changeKey",key:index})}}>
      <span></span>
        {bank[index].keyTrigger}
        <audio className="audio" type="audio/mpeg" src={bank[index].url} id={bank[index].keyTrigger}></audio>
      </button> 
      )
    }

    return (
      <div className="drum-section-container pad">
        {createButton(0)}
        {createButton(1)}
        {createButton(2)}
        {createButton(3)}
        {createButton(4)}
        {createButton(5)}
        {createButton(6)}
        {createButton(7)}
        {createButton(8)}
      </div>
    )
  }
}

DrumPad=ReactRedux.connect((state)=>(
  {
    bank:state.bank,
    volume:state.volume,
    power:state.power
  }
  ))(DrumPad)

function Display(props) {
  let bank=props.bank==="one"? bankOne:bankTwo;
  return (
    <div id="display" className="drum-section-container display">
      <p>{props.currentKey!==null? props.power? bank[props.currentKey].id:'':''}</p>
    </div>
  )
}

function VolumeSlider(props) {
  return (
    <div className="drum-section-container volume">
      <input type="range" min="1" max="100" value={props.volume*100} onChange={(e)=>props.dispatch({type:"changeVolume",volume:e.target.value})} />
      <p className="volume-label"> - 100<br></br><br></br> - 80 <br></br><br></br> - 60<br></br><br></br> - 40 <br></br><br></br> - 20 <br></br><br></br> - 0</p>
    </div>
  )
}
function PowerSlider(props) {
  return (
    <div className="button-container on-off">
     <button className="button-wrapper" onClick={()=>props.dispatch({type:"changePower"})}>
        <div className={props.power? "button right" :"button"}></div>
      </button>
      <p class="label on">ON</p>
      <p class="label off">OFF</p>
    </div>
  )
}
function BankSlider(props) {
  return (
    <div className="button-container bank">
      <button className="button-wrapper" onClick={()=>props.dispatch({type:"changeBank"})}>
        <div class={props.bank==="one"?"button":"button right"}></div>
      </button>
      <p class="label bank1">BANK 1</p>
      <p class="label bank2">BANK 2</p>
    </div>
  )
}
const Provider=ReactRedux.Provider;
ReactDOM.render(<Provider store={store}><DrumMachineApp/></Provider>,document.getElementById("ms"))



        </script>
    </body>
</html>
